<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/simple-line-icons.css">

</head>
<body>
  <canvas id="clock"></canvas>

  <div class="weather" status="visible">
    <div class="temp">0</div>
    <div class="humi">0</div>
  </div>

  <div class="dock">
    <a href="https://www.facebook.com/" target="_blank" class="item">
      <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="">
    </a>

    <a href="https://www.youtube.com" target="_blank" class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png" alt="">
    </a>
  </div>

  <input type="checkbox" id="op-sidebar">
  <label for="op-sidebar">
    <i class="icon icon-menu"></i>
  </label>
  <div class="sidebar">
    <div class="weather-form">
      <div class="error"></div>
      <input type="text" placeholder="weatherapi.com API KEY" id="weather-api-key">
      <input type="text" placeholder="City Name" id="weather-city-name">
      <button>Save</button>
    </div>
  </div>

  <script src="assets/js/clock.js"></script>
  <script src="assets/js/weather.js"></script>
</body>
</html>
